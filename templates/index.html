<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaAI - Smart Skincare Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">‚ú® DermaAI</div>
            <p>Science-backed skincare advice powered by AI</p>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello! I'm your AI dermatologist assistant. Describe your skin concern (e.g., "I have oily skin and
                breakouts") and I'll provide science-backed advice.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Describe your skin concern..." autocomplete="off">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>üîç Explanation</h2>

            <div id="explanation-content">
                <div class="explanation-section">
                    <h3>Token Importance</h3>
                    <div id="token-importance"></div>
                </div>

                <div class="explanation-section">
                    <h3>Why These Documents?</h3>
                    <div id="retrieval-explanation"></div>
                </div>

                <div class="explanation-section">
                    <h3>Confidence Breakdown</h3>
                    <div id="confidence-breakdown"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
